<div fxLayout="column"
  fxLayoutAlign="space-around center">
  <h2>Welcome to PhotoNGram</h2>

  <mat-card class="post"
    *ngFor="let post of posts$ | async"
    fx>
    <mat-card-header>
      <div mat-card-avatar
        class="header-image"></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <app-photos [source]='post.Photo'></app-photos>
    <mat-card-content>
      <p>
        {{post.body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <app-likes></app-likes>
    </mat-card-actions>
    <app-comments></app-comments>
  </mat-card>
</div>
